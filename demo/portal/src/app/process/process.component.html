<h1>
  Processes
</h1>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Number of Tasks</th>
      <th>Used In</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let process of processes">
      <td>{{process.title}}</td>
      <td>{{process.description}}</td>
      <td>{{process.taskDefinitions.length}}</td>
      <td><a href="#">3 Work Orders</a></td>
    </tr>
  </tbody>
</table>
